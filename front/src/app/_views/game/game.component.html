<app-navbar></app-navbar>
<div class="app-flex">
  <div>
    <app-header [imageUrl]="game.image_url"></app-header>
    <div class="container">
      <app-view-header [text]="game.title"></app-view-header>
      <div class="mb-5 d-flex flex-column gap-2" *ngIf="isOwnerView">
        <h5 class="text-light">Owner tools</h5>
        <div class="d-flex gap-3 align-items-center justify-content-between">
          <div class="d-flex gap-3">
            <button class="btn btn-lg btn-primary" type="button">Add a map</button>
            <button class="btn btn-lg btn-primary" type="button">Add a quest</button>
            <button class="btn btn-lg btn-primary" type="button">Add a task</button>
          </div>
          <div class="d-flex gap-3">
            <button class="btn btn-lg btn-primary" type="button" (click)="editGame()">Edit Game</button>
            <button class="btn btn-lg btn-danger" type="button">Delete Game</button>
          </div>
        </div>
      </div>
      <div class="card border-0 shadow" style="overflow: hidden;">
        <div class="p-5 pb-2 text-center" *ngIf="loading">
          <h4>Loading...</h4>
          <p>Please wait, while we're loading the game data...</p>
        </div>
        <div class="px-4 py-3 d-flex flex-column gap-3">
          <app-game-info-grid [game]="game"></app-game-info-grid>
          <div *ngIf="game.description">
            <h6>About game</h6>
            <div [innerHTML]="game.description"></div>
          </div>
        </div>
        <app-map [gameId]="gameId" style="overflow: hidden;"></app-map>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
