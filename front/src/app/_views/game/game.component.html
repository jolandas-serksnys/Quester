<div class="app-flex">
	<div>
		<app-header [imageUrl]="game.image_url"></app-header>
		<div class="container">
			<app-view-header [text]="game.title"></app-view-header>
            <div class="card border-0 shadow">
                <div class="px-4 py-3 d-flex flex-column gap-3">
                    <div class="game-info-grid">
                        <div *ngIf="game.owner">
                            <h6 class="text-primary">Game by</h6>
                            <h4 class="m-0">{{game.owner.name}}</h4>
                        </div>
                        <div *ngIf="game.rating">
                            <h6 class="text-primary">Rating</h6>
                            <h4 class="m-0">{{game.rating}}</h4>
                        </div>
                        <div *ngIf="game.genre">
                            <h6 class="text-primary">Genre</h6>
                            <h4 class="m-0">{{game.genre}}</h4>
                        </div>
                        <div *ngIf="game.created_at">
                            <h6 class="text-primary">Added on</h6>
                            <h4 class="m-0">{{game.created_at | date}}</h4>
                        </div>
                        <div *ngIf="game.updated_at">
                            <h6 class="text-primary">Last updated on</h6>
                            <h4 class="m-0">{{game.updated_at | date}}</h4>
                        </div>
                        <div *ngIf="maps">
                            <h6 class="text-primary">Maps available</h6>
                            <h4 class="m-0">{{maps.length}}</h4>
                        </div>
                    </div>
                    <div *ngIf="game.description">
                        <h6>About game</h6>
                        <div [innerHTML]="game.description"></div>
                    </div>
                </div>
                <app-map [gameId]="gameId"></app-map>
            </div>
		</div>
	</div>
	<app-footer></app-footer>
</div>
<app-bottom-nav></app-bottom-nav>
