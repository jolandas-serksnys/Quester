<app-navbar></app-navbar>
<div class="app-flex">
  <div></div>
  <div>
    <app-header [imageUrl]="'https://i.pinimg.com/originals/e7/13/4b/e7134b7c8013e649b6249d1dd1b7b843.jpg'">
    </app-header>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div style="width: 30rem;">
          <app-view-header text="Sign In"></app-view-header>
          <div class="card bg-dark text-light shadow">
            <div class="p-5">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div *ngIf="error" class="alert alert-danger mt-0 mb-3">{{error}}</div>
                <div class="form-group mb-3">
                  <label for="email" class="mb-2">Email</label>
                  <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="mb-2">Password</label>
                  <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                  <button [disabled]="loading" class="btn btn-primary px-5 py-2">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Sign In
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
